<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>ADD_STD</title>
  {% load static %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Stuedent Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'addstd' %}">Add Student</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="text-center my-4">UPDATE STUDENT </h1>

  <!-- this section is pass the message -->
  <div class="container">
    {% for msg in messages %}
    {% if msg %}
    <p class="text-center alert alert-success">{{msg}}</p>
    {% endif %}
    {% endfor %}
  </div>
  <!-- end message section -->

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card bg-info">
          <div class="card-body">
            <form action="/do-update/{{std.id}}" method="POST">
              {% csrf_token %}
              <div class="md-3">
                <label for="roll">Roll</label>
                <input type="text" name="roll" class="form-control" id="roll" placeholder="Enter your roll"
                  value="{{std.roll}}" required>
              </div>
              <br>
              <div class="md-3">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{std.name}}"
                  placeholder="Enter your name" required>
              </div>
              <br>
              <div class="md-3">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" value="{{std.email}}"
                  placeholder="Enter your email" required>
              </div>
              <br>
              <div class="md-3">
                <label for="name">Address</label>
                <textarea rows="4" name="address" class="form-control" id="address"
                  placeholder="Enter your address">{{std.address}}"</textarea>
              </div>
              <br>
              <div class="md-3">
                <label for="phone">Phone</label>
                <input type="number" name="phone" class="form-control" value="{{std.phone}}" id="phone"
                  placeholder="Enter your phone" required>
              </div>
              <br>
              <div class="container text-center">
                <button class="btn btn-success">
                  UPDATE STUDENT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
